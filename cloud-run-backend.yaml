apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: scooter-service-backend
spec:
  template:
    spec:
      containers:
      - image: gcr.io/YOUR_PROJECT_ID/scooter-service-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: scooter-db-secrets
              key: database_url
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5